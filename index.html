<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci pour ton achat - Yatsun'ARK PvE</title>
  <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #f0f0f0;
  overflow-x: hidden;
  width: 100%;
}
        body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('images/tropical_background.png.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px);
      z-index: -2;
      transform: scale(1.05);
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
main {
  position: relative;
  z-index: 1;
  max-width: 600px;
  margin: 0;
  background: rgba(31, 31, 31, 0.85);
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.7);
  text-align: center;
}
    main h1 {
      margin: 0;
      font-size: 3rem;
      color: #00bfff;
      font-family: 'Cinzel', serif;
      text-shadow:
      -2px -2px 0 #000,
       2px -2px 0 #000,
      -2px  2px 0 #000,
       2px  2px 0 #000,
      -2px  0px 0 #000,
       2px  0px 0 #000,
       0px -2px 0 #000,
       0px  2px 0 #000;
    }
    main p {
      font-size: 1.4rem;
      color: #ddd;
      line-height: 1.5;
      margin-bottom: 25px;
    }
    a.discord-link {
      color: #7289da;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease;
    }
    a.discord-link:hover {
      color: #99aab5;
    }
    a.discord-link svg {
      width: 28px;
      height: 28px;
      fill: #7289da;
    }
.lang-selector {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(0,0,0,0.6);
  padding: 6px 10px;
  border-radius: 8px;
  border: 1px solid #00bfff;
  z-index: 10;
}

.lang-selector img {
  width: 24px;
  height: 16px;
  object-fit: cover;
  border-radius: 2px;
}

.lang-selector select {
  background: rgba(0, 0, 0, 0.7);
  background: transparent;
  border: none;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  outline: none;
}

.lang-selector select option {
  background-color: #222;
  color: white;
}

    .flag {
      width: 24px;
      height: 16px;
      display: inline-block;
      background-size: cover;
      vertical-align: middle;
      border: 1px solid #444;
      border-radius: 2px;
      background-repeat: no-repeat;
    }
    .flag.fr { background-image: url('images/fr.png'); }
    .flag.en { background-image: url('images/en.png'); }
          .footer-left {
  position: absolute;
  bottom: 10px;
  left: 20px;
  font-size: 0.8rem;
  color: #ccc;
  opacity: 0.85;
}
  </style>
</head>
<body>
<div class="lang-selector">
  <img id="flag" src="images/fr.png" alt="Drapeau langue" />
  <select id="language-select">
    <option value="fr">FR</option>
    <option value="en">EN</option>
  </select>
</div>

  <main>
    <h1 data-i18n="thankYouTitle">Merci pour ton achat !</h1>
    <p data-i18n="thankYouText">
      Merci de fournir votre preuve de paiement: screen du paiement effectué, la date et l'heure. Sur Discord, ouvrez un ticket pour envoyer ces informations.
    </p>
    <a class="discord-link" href="https://discord.gg/aJa4UgJmCR" target="_blank" rel="noopener noreferrer" aria-label="Lien vers le Discord Yatsun'Ark">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 245 240"><path d="M104.4 138.4c-5.7 0-10.3 5-10.3 11.2s4.6 11.2 10.3 11.2c5.7 0 10.3-5 10.3-11.2.1-6.2-4.6-11.2-10.3-11.2zm36.1 0c-5.7 0-10.3 5-10.3 11.2s4.6 11.2 10.3 11.2c5.7 0 10.3-5 10.3-11.2s-4.6-11.2-10.3-11.2zM189.5 20h-134C36.7 20 20 36.6 20 56.6v127.8c0 20 16.7 36.6 36.5 36.6h115.4c20 0 36.5-16.6 36.5-36.6V56.6c0-20-16.5-36.6-36.5-36.6zm-62.3 164.8s-5.8-6.8-10.6-12.9c21.1-6 29-18.9 29-18.9-6.5 4.3-12.6 7.4-18.1 9.5-7.9 3.3-15.4 5.4-23 6.3-15.9 2.7-30.5-.9-42.9-7.9-1.8-1-3.5-2.1-5.2-3.3-0.2-.1-.3-.2-.4-.3-0.1-.1-.2-.2-.3-.3-0.1-.1-.2-.2-.3-.3-0.6-.4-.9-.6-.9-.6s7.6 12.6 27.6 18.8c-4.7 6-10.7 13.2-10.7 13.2-35.4-1.1-48.8-24.3-48.8-24.3 0-51.4 23-93 23-93 23-17.1 45-16.6 45-16.6l1.6 1.9c-29 8.3-42.4 20.8-42.4 20.8s3.5-1.9 9.4-4.6c17-7.5 30.5-9.7 36-10.2 1.3-.2 2.4-.3 3.5-.3 13.4-.1 27.7 5.1 42.3 15.4 0 0-18.9-10.9-42.2-15.2l1.9-2.2s22.4-.5 45.9 16.6c0 0 23 41.6 23 93-.1 0-13.4 23.2-48.7 24.3z"/></svg>
      <span data-i18n="joinDiscord">Rejoindre le Discord</span>
    </a>
  </main>
    <footer>
          <div class="footer-left">© 2025 Yatsun’Ark. All rights reserved.</div>

  </footer>
  <script>
    const translations = {
      fr: {
        thankYouTitle: "Merci pour ton achat !",
        thankYouText: "Merci de fournir votre preuve de paiement: screen du paiement effectué, la date et l'heure. Sur Discord, ouvrez un ticket pour envoyer ces informations.",
        joinDiscord: "Rejoindre le Discord"
      },
      en: {
        thankYouTitle: "Thank you for your purchase!",
        thankYouText: "Please provide your payment proof: screenshot of the payment made, date and time. On Discord, open a ticket to send this information.",
        joinDiscord: "Join the Discord"
      }
    };

    const select = document.getElementById('language-select');
    const flag = document.getElementById('flag');

function updateLanguage(lang) {
  flag.src = 'images/' + lang + '.png';
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    if (translations[lang] && translations[lang][key]) {
      el.textContent = translations[lang][key];
    }
  });
}


    select.addEventListener('change', (e) => {
      updateLanguage(e.target.value);
    });

    updateLanguage(select.value);
  </script>
</body>
</html>
